<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Create Star</h1>

            <b>Star name:</b><br><input type="text" id="name"><br><hr>
            <b>Star id</b><br><input type="text" id="tokenId"><br><hr>
            <b>Star story:</b><br><textarea type="text" id="story" rows = "5" style="width: 100%"></textarea><br><hr>
            <b>Ra:</b><br><input type="text" id="ra"><br><hr>
            <b>Dec:</b><br><input type="text" id="dec"><br><hr>
            <b>Mag:</b><br><input type="text" id="mag"><br><hr>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>

            <textarea id="result" rows = "5" style="width: 100%"></textarea>

            <h1>Put Star Sale</h1>
            <b>star id</b><br><input type="text" id="starId"><br><hr>
            <b>star sale</b><br><input type="number" id="starSale"><br><hr>
            <button id="sale-button" onclick="saleButtonClicked()">Put Star Sale</button>
            <textarea id="sale-result" rows = "5" style="width: 100%"></textarea>

            <h1>Get Star For Id</h1>
            <b>star id</b><br><input type="text" id="starId2"><br><hr>
            <button id="query-button" onclick="queryButtonClicked()">Get Star Info</button>
            <textarea id="star-result" rows = "5" style="width: 100%"></textarea>
            <b>star owner</b><br><span type="text" id="owner"></span><br><hr>

        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://https://rinkeby.infura.io/v3/9b1d642b682e49a4aaef5fb181321af0"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
                [
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "interfaceId",
                        "type": "bytes4"
                        }
                    ],
                    "name": "supportsInterface",
                    "outputs": [
                        {
                        "name": "",
                        "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "",
                        "type": "uint256"
                        }
                    ],
                    "name": "starsForSale",
                    "outputs": [
                        {
                        "name": "",
                        "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "getApproved",
                    "outputs": [
                        {
                        "name": "",
                        "type": "address"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "to",
                        "type": "address"
                        },
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "approve",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "from",
                        "type": "address"
                        },
                        {
                        "name": "to",
                        "type": "address"
                        },
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "transferFrom",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "from",
                        "type": "address"
                        },
                        {
                        "name": "to",
                        "type": "address"
                        },
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "safeTransferFrom",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "ownerOf",
                    "outputs": [
                        {
                        "name": "",
                        "type": "address"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "owner",
                        "type": "address"
                        }
                    ],
                    "name": "balanceOf",
                    "outputs": [
                        {
                        "name": "",
                        "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "",
                        "type": "bytes32"
                        }
                    ],
                    "name": "starHashMap",
                    "outputs": [
                        {
                        "name": "",
                        "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "to",
                        "type": "address"
                        },
                        {
                        "name": "approved",
                        "type": "bool"
                        }
                    ],
                    "name": "setApprovalForAll",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "from",
                        "type": "address"
                        },
                        {
                        "name": "to",
                        "type": "address"
                        },
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        },
                        {
                        "name": "_data",
                        "type": "bytes"
                        }
                    ],
                    "name": "safeTransferFrom",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "owner",
                        "type": "address"
                        },
                        {
                        "name": "operator",
                        "type": "address"
                        }
                    ],
                    "name": "isApprovedForAll",
                    "outputs": [
                        {
                        "name": "",
                        "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "anonymous": false,
                    "inputs": [
                        {
                        "indexed": true,
                        "name": "from",
                        "type": "address"
                        },
                        {
                        "indexed": true,
                        "name": "to",
                        "type": "address"
                        },
                        {
                        "indexed": true,
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "Transfer",
                    "type": "event"
                    },
                    {
                    "anonymous": false,
                    "inputs": [
                        {
                        "indexed": true,
                        "name": "owner",
                        "type": "address"
                        },
                        {
                        "indexed": true,
                        "name": "approved",
                        "type": "address"
                        },
                        {
                        "indexed": true,
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "Approval",
                    "type": "event"
                    },
                    {
                    "anonymous": false,
                    "inputs": [
                        {
                        "indexed": true,
                        "name": "owner",
                        "type": "address"
                        },
                        {
                        "indexed": true,
                        "name": "operator",
                        "type": "address"
                        },
                        {
                        "indexed": false,
                        "name": "approved",
                        "type": "bool"
                        }
                    ],
                    "name": "ApprovalForAll",
                    "type": "event"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "name",
                        "type": "string"
                        },
                        {
                        "name": "story",
                        "type": "string"
                        },
                        {
                        "name": "ra",
                        "type": "string"
                        },
                        {
                        "name": "dec",
                        "type": "string"
                        },
                        {
                        "name": "mag",
                        "type": "string"
                        },
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "createStar",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "_tokenId",
                        "type": "uint256"
                        },
                        {
                        "name": "_price",
                        "type": "uint256"
                        }
                    ],
                    "name": "putStarUpForSale",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "_tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "buyStar",
                    "outputs": [],
                    "payable": true,
                    "stateMutability": "payable",
                    "type": "function"
                    },
                    {
                    "constant": false,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "mint",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "ra",
                        "type": "string"
                        },
                        {
                        "name": "dec",
                        "type": "string"
                        },
                        {
                        "name": "mag",
                        "type": "string"
                        }
                    ],
                    "name": "checkIfStarExist",
                    "outputs": [
                        {
                        "name": "",
                        "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "tokenIdToStarInfo",
                    "outputs": [
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    }
                ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0x016FFd6c6849b7f5a8e03F6DD68820595A968B64');
            
            // Enable claim button being clicked
            function claimButtonClicked() { 
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    const account = accounts[0]
                    const name = document.getElementById("name").value
                    const tokenId = document.getElementById("tokenId").value
                    const story = document.getElementById("story").value
                    const ra = document.getElementById("ra").value
                    const dec = document.getElementById("dec").value
                    const mag = document.getElementById("mag").value

                    starNotary.createStar.sendTransaction(name, story, ra, dec, mag, tokenId, {from:account}, 
                        function (error, result){ 
                            if (!error){
                                alert(result)
                                document.getElementById("result").value = "txHash:" + result + ", transaction pending"
                                
                                let starClaimedEvent = starNotary.Transfer()
                                starClaimedEvent.watch(function(error, result) {
                                    if (!error) {
                                        alert("transaction complete!")
                                        document.getElementById("result").value = "transaction complete!"
                                    } else {
                                        alert('watching for star claimed event is failing')
                                    }
                                })
                            } else{
                                alert(error)
                            }
                        })
                   
                })
            }

            function saleButtonClicked() {
                web3.eth.getAccounts(function(error, accounts) {
                    if (!error) {
                        const account = accounts[0]
                        const starId = document.getElementById("starId").value
                        const starSale = document.getElementById("starSale").value
                        let starPrice = web3.toWei(starSale, "ether")
                        starNotary.putStarUpForSale(starId, starPrice, {from: account}, function (error, result){
                            if (!error) {
                                console.log(result)
                                document.getElementById("sale-result").value = "txHash:" + result + ", transaction pending"
                                let starClaimedEvent = starNotary.Transfer()
                                starClaimedEvent.watch(function(error, result) {
                                    if (!error) {
                                        alert("transaction complete!")
                                        document.getElementById("sale-result").value = "transaction complete!"
                                    } else {
                                        alert('watching for star claimed event is failing')
                                    }
                                })
                            } else {
                                alert(error)
                            }
                        })
                    }
                })
            }

            function queryButtonClicked() {
                web3.eth.getAccounts(function(error, accounts) {
                    if (!error) {
                        const account = accounts[0]
                        const starId = document.getElementById("starId2").value
                        const starOwner = document.getElementById("owner")
                        starNotary.tokenIdToStarInfo(starId, {from: account}, function (error, result){
                            if (!error) {
                                document.getElementById("star-result").value = result.join()
                            }
                        })
                        starNotary.ownerOf(starId, {from: account}, function (error, result){
                            if (!error) {
                                console.log(result)
                                document.getElementById("owner").innerText = result
                            }
                        })
                    }
                })
            }
        </script>
    </body>
</html>
